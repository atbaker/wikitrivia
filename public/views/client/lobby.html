<div class="row">
  <div class="col-md-12">
    <h2>Join the game</h2>
    <form role="form" name="nameForm" ng-submit="setName(name)" novalidate>
      <div class="form-group">
        <label class="control-label" for="inputName">Your name</label>
        <input type="text" class="form-control" name="name" id="inputName" ng-model="name" required>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Set name</button>
    </form>
  </div>
</div>
