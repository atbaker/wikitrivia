<div class="row">
  <div class="col-md-6">
    <h2>How to join</h2>
    <p class="lead">Go to XXXXXXX.com and click 'Join'</p>
    <a class="btn btn-large btn-primary">Start game</a>
  </div>
  <div class="col-md-6">
    <h2>Players:</h2>
    <ul>
      <li ng-repeat="client in clients">
        {{ client.name }}
      </li>
    </ul>
  </div>
</div>
