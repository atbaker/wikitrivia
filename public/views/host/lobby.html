<div class="row">
  <div class="col-md-6">
    <h2>How to join</h2>
    <p class="lead">Go to <a href="http://wikitrivia.atbaker.me">http://wikitrivia.atbaker.me</a> and click 'Join'</p>
    <a ui-sref="host.question.submit({id: currentQuestion._id})" class="btn btn-large btn-primary">Start game</a>
  </div>
  <div class="col-md-6">
    <h2>Players:</h2>
    <ul>
      <li ng-repeat="client in clients">
        {{ client.name }}
      </li>
    </ul>
  </div>
</div>
