<div class="row">
  <div class="col-md-8">
    <h2>Question</h2>
    <p class="lead" ng-bind="question.question"></p>
    <a ui-sref="host.question.choose({id: currentQuestion._id})" class="btn btn-primary">Choose answers</a>
  </div>
  <div class="col-md-4">
    <h2>Players:</h2>
    <ul>
      <li ng-repeat="client in clients">
        {{ client.name }}<span ng-if="client.answerSubmitted"> - SUBMITTED</span>
      </li>
    </ul>
  </div>
</div>
